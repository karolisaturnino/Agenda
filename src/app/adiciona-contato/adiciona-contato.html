<h1>Agenda de Contatos</h1>

<!-- FormulÃ¡rio para adicionar novo contato -->
<form>
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" #nome required>
  </div>

  <div>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" #telefone required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" #email required>
  </div>

  <div>
    <input
      type="button"
      value="Adicionar"
      (click)="adicionar(nome.value, telefone.value, email.value)">
  </div>
</form>

<hr>

<!-- Tabela de contatos -->
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contato of contatos">
      <td>{{ contato.nome }}</td>
      <td>{{ contato.telefone }}</td>
      <td>{{ contato.email }}</td> 
    </tr>
  </tbody>
</table>
